buildscript {

    def propFile = file('../../android_gradle.properties')
    def Properties props = new Properties()
    def kotlin_version
    def gradle_version

    if (propFile.canRead()){
        props.load(new FileInputStream(propFile))
        if (props!=null && props.containsKey('kotlin_version')) {
            kotlin_version = props['kotlin_version']
            ext.kotlin_version = props['kotlin_version']
            gradle_version = props['gradle_version']
        }
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
